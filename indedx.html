<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/?size=80&id=h08ILGCN40b3&format=png" type="image/x-icon">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" placeholder="Search for Images" id="search-input">
        <button id="btn">Search</button>
    </form>
    <div class="search-results" >
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687982141-0143020ed57a?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D" alt="under the water">
            <a href="" target="_blank"> Girl under the water</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1586810724476-c294fb7ac01b?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGZyZWUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D" alt="Beautifull House">
            <a href="https://unsplash.com/photos/green-plants-on-brown-concrete-building-KLOW1bD616Y" target="_blank">Beautifull House </a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZ3JhbW1pbmd8ZW58MHx8MHx8fDA%3D" alt="Programming">
            <a href="https://unsplash.com/photos/black-laptop-computer-turned-on-on-table-vpOeXr5wmR4" target="_blank"> Programming</a>
        </div>
    </div>
    <button id="show-btn">Show More</button>
    <script src="script.js"></script>
</body>
</html>
